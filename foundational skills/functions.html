<script>

function add(a, b){
    var result = a + b;
    return result;
}
///any operation///

function multiply(a, b){
    var result = a * b;
    return result;
}
/////////////////
function sayHello(){
    console.log("Hello World!");
}
setTimeout(sayHello,3000);

///OR this ///
setTimeout(function sayHello(){
    console.log("Hello World!");
}, 4000);

///intervals///can do both as above///
function sayHello(){
    console.log("Hello World!");
}
setInterval(sayHello, 3000);
</script>
